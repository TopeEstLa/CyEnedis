name: C CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make
      run: |
        cd codeC
        make
    - name: unit tests
      run: |
        export RUNNING_TEST=1
        ./codeC/CyEnedis
        export RUNNING_TEST=0
    - name: global tests
      run: |
        chmod +x ./test.sh
        ./test.sh
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: CyEnedis
        path: codeC/CyEnedis
